<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<button
				class="btn btn-primary"
				(click)="onlyOdd = !onlyOdd">Only show {{ onlyOdd ? 'odd' : 'even' }} numbers</button>
			<br><br>
			<ul class="list-group">
				<div *ngIf="onlyOdd">
					<li
						class="list-group-item"
						[ngClass]="{odd: odd %2 !== 0}"
						*ngFor="let odd of oddNumbers">
						{{ odd }}
					</li>
				</div>
				<div *ngIf="!onlyOdd">
					<li
						class="list-group-item"
						[ngClass]="{odd: even %2 !== 0}"
						*ngFor="let even of evenNumbers">
						{{ even }}
					</li>
				</div>
				<ng-template [ngIf]="!onlyOdd">
					<div>
						<li
							class="list-group-item"
							[ngClass]="{odd: even %2 !== 0}"
							*ngFor="let even of evenNumbers">
							{{ even }}
						</li>
					</div>
				</ng-template>
				<div *appUnless="onlyOdd">
					<li
						class="list-group-item"
						[ngClass]="{odd: even %2 !== 0}"
						*ngFor="let even of evenNumbers">
						See {{ even }}
					</li>
				</div>
			</ul>
			<ng-template [ngIf]="onlyOdd">
				<p>Only odd</p>
			</ng-template>
			<p appBasicHighLight>Style this paragraph with basic highlight directive</p>
			<p
				[appBetterHighlight]="'red'"
				[defaultColor]="'yellow'">Style this paragraph with better highlight directive</p>
				<div [ngSwitch]="value">
					<p *ngSwitchCase="5">Value is 5</p>
					<p *ngSwitchCase="10">Value is 10</p>
					<p *ngSwitchCase="11">Value is 11</p>
					<p *ngSwitchCase="12">Value is 12</p>
					<p *ngSwitchDefault>Value is Default</p>
				</div>
		</div>
	</div>
</div>
