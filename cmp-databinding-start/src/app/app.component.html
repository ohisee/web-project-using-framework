<div class="container">
	<app-compartment
		(serverCreated)="onServerAdded($event)"
		(blueprintCreated)="onBlueprintAdded($event)"></app-compartment>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-danger" (click)="onDestroyFirst()">Destory First Component</button>
			<app-server-element
				*ngFor="let serverElement of serverElements"
				[serverElement]="serverElement">
				<p #contentParagraph>
					<strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
					<em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
				</p>
			</app-server-element>
		</div>
	</div>
</div>
