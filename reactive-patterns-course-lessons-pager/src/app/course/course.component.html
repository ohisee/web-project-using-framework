<messages></messages>

<div class="course-md">

    <h2>{{ (course$ | async)?.description }}</h2>

    <div *ngIf="detail$ | async as lessonDetail else masterDetail">
        <button type="button" (click)="backToMaster()">Back</button>
        <lesson-detail [lesson]="lessonDetail"></lesson-detail>
    </div>

    <ng-template #masterDetail>
        <div class="lessons-nav">
            <button (click)="previousLessonsPage()">Previous</button>
            <button (click)="nextLessonsPage()">Next</button>
        </div>

        <lessons-list [lessons]="lessons$ | async" (selected)="selectDetail($event)"></lessons-list>
    </ng-template>

</div>
