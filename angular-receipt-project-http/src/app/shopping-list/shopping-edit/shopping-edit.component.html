<div class="row">
	<div class="col-xs-12">
		<!-- Local reference -->
		<form (ngSubmit)="onSubmit(shoppingEditForm)" #shoppingEditForm="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Name</label>
					<input
						type="text"
						id="name"
						name="name"
						class="form-control"
						ngModel
						required>
					<!-- <input
						type="text"
						id="name"
						class="form-control"
						#nameInput> -->
				</div>
				<div class="col-sm-2 form-group">
					<label for="amount">Amount</label>
					<input
						type="number"
						id="amount"
						name="amount"
						class="form-control"
						ngModel
						required
						[pattern]="'^[1-9]+[0-9]*$'">
					<!-- <input
						type="number"
						id="amount"
						class="form-control"
						#amountInput> -->
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button
						class="btn btn-success"
						type="submit"
						[disabled]="!shoppingEditForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
					<!-- <button
						class="btn btn-success"
						type="submit"
						(click)="onAddItem(nameInput, amountInput)">Add</button> -->
					<button
						class="btn btn-danger"
						type="button"
						(click)="onDelete()"
						*ngIf="editMode">Delete</button>
					<button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
				</div>
			</div>
		</form>
	</div>
</div>
