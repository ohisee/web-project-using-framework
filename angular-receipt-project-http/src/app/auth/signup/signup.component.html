<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
		<form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
			<div class="form-group">
				<label for="email">Mail</label>
				<input
					type="email"
					name="email"
					id="email"
					class="form-control"
					ngModel
					required
					email
					#email="ngModel">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					type="password"
					name="password"
					id="password"
					class="form-control"
					required
					minlength="6"
					ngModel>
			</div>
			<p *ngIf="(erred$ | async)" class="text-danger">{{ signUpErr }}</p>
			<button
				class="btn btn-primary"
				type="submit"
				[disabled]="!signupForm.valid">Sign Up</button>
		</form>
	</div>
</div>
