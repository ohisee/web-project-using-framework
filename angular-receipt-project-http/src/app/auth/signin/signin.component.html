<div class="row">
	<form (ngSubmit)="onSignin(signinForm)" #signinForm="ngForm">
		<div style="margin-top: 50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info" style="border: 0;">
				<div class="panel-heading">Sign In</div>
				<div class="panel-body">
					<div style="margin-top: 20px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="email" name="email" id="email" class="form-control" ngModel required email/>
					</div>
					<div style="margin-top: 10px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" name="password" id="password" class="form-control" required minlength="6" ngModel/>
					</div>
					<div style="margin-top: 30px" class="form-group">
						<button class="btn btn-success" type="submit">Sign In</button>
					</div>
					<div class="form-group">
						<div 
							style="border-top: 1px solid#888888; padding-top: 10px; font-size: 11px; color: #cc0000" 
							[ngStyle]="{'display': (erred$ | async) ? 'block' : 'none'}">
							{{ errormsg }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
